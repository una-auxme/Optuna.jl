services:

  db:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: true
      MYSQL_DATABASE: optuna
    command:
      --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysql", "-u", "root", "-h", "127.0.0.1", "-P", "3306", "--silent", "--execute", "SELECT 1;"]
      interval: 5s
      timeout: 10s
      retries: 5